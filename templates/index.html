<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="flex flex-col space-y-4">
        <label for="maxtempC">Max Temperature (C)</label>
        <input type="number" name="maxtempC" id="maxtempC" class="border rounded-md p-2">
      
        <label for="mintempC">Min Temperature (C)</label>
        <input type="number" name="mintempC" id="mintempC" class="border rounded-md p-2">
      
        <label for="dewPointC">Dew Point (C)</label>
        <input type="number" name="dewPointC" id="dewPointC" class="border rounded-md p-2">
      
        <label for="cloudCover">Cloud Cover</label>
        <input type="number" name="cloudCover" id="cloudCover" class="border rounded-md p-2">
      
        <label for="humidity">Humidity</label>
        <input type="number" name="humidity" id="humidity" class="border rounded-md p-2">
      
        <label for="pressure">Pressure</label>
        <input type="number" name="pressure" id="pressure" class="border rounded-md p-2">
      
        <label for="visibility">Visibility</label>
        <input type="number" name="visibility" id="visibility" class="border rounded-md p-2">
      
        <label for="precipMM">Precipitation (mm)</label>
        <input type="number" name="precipMM" id="precipMM" class="border rounded-md p-2">
      
        <label for="rainToday">Rain Today?</label>
        <select name="rainToday" id="rainToday" class="border rounded-md p-2">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      
</body>
</html>
